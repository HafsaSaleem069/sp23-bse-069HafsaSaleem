<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container " id="box0">
        <div class="container " id="box1">
            <p id="p1">Form Validation</p>
            <p id="p2">Your security is our priority</p>
        </div>
        <form class="container  ">
            <div class="name mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input id="NameField" type="input"  class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="email mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="EmailField" type="email" class="form-control" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="address mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input id="addressField" type="input"  class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="city mb-3">
                <label  class="form-label">City</label>
                <input id="CityField" type="input" class="form-control" aria-describedby="emailHelp">
            </div>

            <div class="checkbox mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
