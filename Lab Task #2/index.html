<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">AJAX CRUD App</h1>

        <!-- Form for creating/updating a post -->
        <form id="postForm">
            <input type="hidden" id="postId">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea class="form-control" id="body" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Create Post</button>
        </form>

        <!-- List of posts -->
        <h2 class="my-4">Posts</h2>
        <ul id="postList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
